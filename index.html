<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Tracker</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <h1 class="title">BIRTHDAY TRACKER!</h1>
    <h2 class="directions">Enter the birthday like "Month Date, Year"</h2>
    <div class="header">
        <form action="" id="form">
           <label for="name">Name:</label>
           <input type="text" name="name" class="name">
       
           <label for="bday">Birthday:</label>
           <input type="text" name="bday" class="bday">
           <input type="submit" value="Submit">
           <button class="display">Show All!</button>
        </form>
        
    </div>
    <div class="container">
        <!-- <div class="card">
            <h2 class="nam"></h2>
            <h2 class="bda"></h2>
        </div> -->
    </div>
      <script type="module" src="js.js"></script>
</body>
</html>
